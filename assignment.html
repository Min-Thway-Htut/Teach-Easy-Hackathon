<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Assignments</title>
</head>
<body>
  <header>
    <h1>Assignments</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="grades.html">Grades</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="form-section">
      <form id="assignment-form">
        <div class="form-group">
          <label for="assignment">Assignment Name:</label>
          <input type="text" id="assignment" name="assignment" required>
        </div>
        <div class="form-group">
          <label for="course">Course:</label>
          <input type="text" id="course" name="course" required>
        </div>
        <div class="form-group">
          <label for="submission">Submission:</label>
          <textarea id="submission" name="submission" rows="4" required></textarea>
        </div>
        <button type="submit">Submit Assignment</button>
      </form>
    </section>
    <section class="results-section">
      <h2>Submitted Assignments</h2>
      <div id="assignments-container"></div>
    </section>
  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
